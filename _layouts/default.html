<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- For IE -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- For Resposive Device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{{ page.title }}</title>

  <!-- Favicon -->
  <link rel="icon" sizes="56x56" href="{{ site.favicon }}">


  <!-- Main style sheet -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/sponsors.css">

  <!-- responsive style sheet -->
  <link rel="stylesheet" type="text/css" href="css/responsive.css">


  <!-- Fix Internet Explorer ______________________________________-->

  <!--[if lt IE 9]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
			<script src="vendor/html5shiv.js"></script>
			<script src="vendor/respond.js"></script>
		<![endif]-->
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

</head>

<body>
  <div class="main-page-wrapper">



    <!-- 
			=============================================
				Theme Header
			============================================== 
			-->
    <header class="theme-main-header">
      <div class="container">
        <a href="index.html" class="logo float-left tran4s"><img style="height:50px" src="img/logoblue.jpg"
            alt="Logo"></a>

        <!-- ========================= Theme Feature Page Menu ======================= -->
        <nav class="navbar float-right theme-main-menu one-page-menu">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
              data-target="#navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              Menu
              <i class="fa fa-bars" aria-hidden="true"></i>
            </button>
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="active"><a href="index.html">HOME</a></li>
              <li><a href="index.html#about-us">ABOUT</a></li>
              <li><a href="index.html#join">JOIN</a></li>
              <li><a href="index.html#events">EVENTS</a></li>
              <li><a href="committee.html">COMMITTEE</a></li>
              <li><a href="sponsors.html">SPONSORS</a></li>
              <li><a href="charities.html">CHARITIES</a></li>
              <li><a href="index.html#contact-section">CONTACT</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </nav> <!-- /.theme-feature-menu -->
      </div>
    </header> <!-- /.theme-main-header -->

    <div class=content style="min-height: calc(100vh - 250px);">
    {{ content }}
    </div>

    <footer style="height:250px">
      <div class="container">
        <ul>
          <li>
            <a href="{{ site.facebook }}" class="tran3s round-border">
              <i class="fa fa-facebook" aria-hidden="true"></i>
            </a>
          </li>
          <li>
            <a href="#" class="tran3s round-border">
              <i class="fa fa-snapchat" aria-hidden="true"></i>
            </a>
          </li>
          <li>
            <a href="{{ site.instagram }}" class="tran3s round-border">
              <i class="fa fa-instagram" aria-hidden="true"></i>
            </a>
          </li>
          <li>
            <a href="{{ site.indiasoc_email }}" class="tran3s round-border">
              <i class="fa fa-envelope" aria-hidden="true"></i>
            </a>
          </li>

        </ul>
        <p>
          <script>
            document.write(Date().split ` ` [3])
          </script> Cambridge University India Society
        </p>
      </div>
    </footer>




    <!-- =============================================
    Loading Transition
  ============================================== -->
    <div id="loader-wrapper">
      <div id="preloader_1">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>



    <!-- Scroll Top Button -->
    <button class="scroll-top tran3s p-color-bg">
      <i class="fa fa-long-arrow-up" aria-hidden="true"></i>
    </button>



    <script type="text/javascript" src="js/jquery.2.2.3.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/validate.js"></script>
    <script type="text/javascript" src="js/theme.js"></script>

    {{ layout.script }}
  </div> <!-- /.main-page-wrapper -->
</body>

</html>
